<h2>Product List</h2>

<table class="table table-bordered table-striped">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Available</th>
        <th>Price</th>
        <th>Rating</th>
    </tr>
    <tr *ngFor="let p of products" [ngStyle]="{'color':'green','font-size':'24px'} ">
        <td>{{p.id}} </td>
        <td>{{p.name| uppercase}}</td>
        <td>{{p.available}}</td>
        <td>{{p.price | currency: 'USD':true}}</td>
        <td>{{p.rating}}</td>
    </tr>
</table>
